<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA ChatGPT</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <link rel="stylesheet" href="/styles.css" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
      }
    </script>
  </head>
  <body>
    <header class="topbar">
      <div class="logo">F1<span>Chaos</span></div>
      <button id="clear" title="Clear chat">Clear</button>
    </header>
    <main id="chat"></main>
    <footer class="composer">
      <textarea id="input" rows="1" placeholder="Message ChatGPT..."></textarea>
      <button id="send" aria-label="Send">Send</button>
    </footer>
    <template id="bubble">
      <div class="msg">
        <div class="avatar"></div>
        <div class="balloon"><div class="content"></div></div>
      </div>
    </template>
    <script src="/app.js" defer></script>
  </body>

  <!-- Game State Controls -->
<div class="row" style="gap:8px; margin:12px 0;">
  <button id="btn-load-default">Load Seed JSON</button>
  <input id="file-import" type="file" accept="application/json" style="display:none" />
  <button id="btn-import">Import JSON</button>
  <button id="btn-export">Export JSON</button>
  <button id="btn-save-local">Save (Local)</button>
  <button id="btn-clear-local">Clear Local Save</button>
  <!-- Optional cloud later -->
  <!-- <button id="btn-save-cloud">Save (Cloud)</button>
  <button id="btn-load-cloud">Load (Cloud)</button> -->
</div>

<!-- Optional: quick view -->
<details>
  <summary>Current Game Snapshot</summary>
  <pre id="game-preview" style="max-height:240px; overflow:auto; background:#111; color:#0f0; padding:8px;"></pre>
</details>

  
</html>
